<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Le Tuan - AI Research Scientist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0a192f;
      color: #64ffda;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loading {
      text-align: center;
    }
  </style>
  <script>
    // GitHub Pages SPA redirect fix
    (function() {
      var pathPrefix = '/v2.nautel.github.io';
      var currentPath = window.location.pathname;
      
      // If we're at the 404 page and have a stored path, redirect there
      var storedPath = sessionStorage.getItem('spa-redirect-path');
      if (storedPath && storedPath !== currentPath) {
        sessionStorage.removeItem('spa-redirect-path');
        window.location.replace(pathPrefix + storedPath);
        return;
      }
      
      // If this is a 404 for a path that should be handled by the SPA
      if (currentPath && currentPath !== pathPrefix + '/' && currentPath !== '/404.html') {
        // Extract the path after the prefix
        var relativePath = currentPath.replace(pathPrefix, '') || '/';
        // Store it for the SPA to handle
        sessionStorage.setItem('spa-redirect-path', relativePath);
        // Redirect to the SPA root
        window.location.replace(pathPrefix + '/?p=' + encodeURIComponent(relativePath));
        return;
      }
      
      // Default: redirect to home
      window.location.replace(pathPrefix + '/');
    })();
  </script>
</head>
<body>
  <div class="loading">
    <h1>Le Tuan</h1>
    <p>Loading...</p>
  </div>
</body>
</html>
