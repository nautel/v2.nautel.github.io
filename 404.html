<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Le Tuan - AI Research Scientist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0a192f;
      color: #64ffda;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loading {
      text-align: center;
    }
  </style>
  <script>
    // GitHub Pages SPA redirect fix
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
    
    // Store the redirect location
    sessionStorage.redirect = location.href;
  </script>
  <meta http-equiv="refresh" content="0;URL='/v2.nautel.github.io/'">
</head>
<body>
  <div class="loading">
    <h1>Le Tuan</h1>
    <p>Loading...</p>
  </div>
</body>
</html>
